[Rainmeter] 
Author = Kronos
update = 1000   


[MeasureTime]
Measure=Time              
Format="%S"


[Backg]
Meter = IMAGE
imageName = bgm.png
X = 6
Y = 0
Hidden = 1
w = 300
h = 550
imageName = bgm.png
[MeasureCalcTime]         
Measure=Calc              
Formula=MeasureTime                   
IfEqualValue=02                   
IfEqualAction=[!RainmeterRefresh][!Update][!Redraw]  


[Bbg]
Meter = IMAGE
imageName = "#img#"
X = 0
Y = 60
Hidden = 0
w = 25
h = 25
imageName = "#img#"


[MeterDisplay]            
Meter=String            
X = 40
Y = 55
FontColor=200, 150, 70, 1000    
FontSize=25                    
StringAlign=Left              
StringStyle=regular           
FontFace=Cambria              
AntiAlias = 1
Text= 01: 36


[MeterRou1]
Meter=String
x = 0
y = 0
FontColor=10, 200, 255, 240
FontSize=20
StringAlign = Left
StringStyle = regular
FontFace = Pristina
Text=06 : 00AM -  11 : 00AM
AntiAlias = 1


[MeterRou2]
